<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Language translator</title>
  </head>
  <body>
    <div class="language_translator">
      <div class="container">
        <div class="container_top">
          <p class="logo">language translator</p>
          <button class="toggle_button" onclick="toggleAutoTranslate()">
            ðŸŸ¢ Enable Auto Translate
          </button>
        </div>
        <div class="wrapper">
          <div class="textarea_container">
            <textarea
              id="text"
              spellcheck="false"
              placeholder="Enter text"
            ></textarea>
            <textarea
              id="translate"
              spellcheck="false"
              placeholder="Translation"
              readonly
            ></textarea>
            <button id="copy_icon" onclick="copyTranslatedText()">
              <i class="far fa-clipboard"></i>
            </button>
            <div class="toast" id="toast">
              <i class="fa-solid fa-check" style="margin-right: 10px"></i>Copied
            </div>
          </div>

          <div>
            <ul class="converter">
              <li>
                <select></select>
              </li>
              <li class="converter_icon">
                <i class="fas fa-arrow-right-arrow-left"></i>
              </li>
              <li>
                <select></select>
              </li>
            </ul>
          </div>
        </div>
        <button class="converter_button">translate text</button>
      </div>
    </div>

    <script src="/scripts/countries.js"></script>
    <script src="/scripts/scrtipt.js"></script>
  </body>
</html>
